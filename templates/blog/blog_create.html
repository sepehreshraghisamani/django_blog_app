{% extends "base.html" %}

{% block title %}Create a New Post{% endblock %}

{% block content %}
<div class="container mx-auto px-6 py-12">
    <div class="max-w-3xl mx-auto bg-white p-8 rounded-2xl shadow-lg">
        <h1 class="text-4xl font-bold text-gray-900 mb-6">Create a New Blog Post</h1>
        
        <form method="POST" novalidate>
            {% csrf_token %}
            
            <div class="space-y-6">
                {% comment %} <!-- Title Field --> {% endcomment %}
                <div>
                    <label for="title" class="block text-lg font-medium text-gray-700 mb-2">Title</label>
                    <input type="text" name="title" id="title" 
                           class="w-full px-4 py-3 bg-gray-50 border border-gray-300 rounded-lg focus:ring-4 focus:ring-blue-200 focus:border-blue-500 transition-all"
                           placeholder="Enter the title of your post" required>
                </div>

                {% comment %} <!-- Body Content Field --> {% endcomment %}
                <div>
                    <label for="id_content" class="block text-lg font-medium text-gray-700 mb-2">Content</label>
                    <textarea name="content" id="id_content" rows="12"
                              class="w-full px-4 py-3 bg-gray-50 border border-gray-300 rounded-lg focus:ring-4 focus:ring-blue-200 focus:border-blue-500 transition-all"
                              placeholder="Write your amazing blog post here..." required></textarea>
                </div>

                {% comment %} <!-- Author Selection Field --> {% endcomment %}
                <div>
                    <label for="id_author" class="block text-lg font-medium text-gray-700 mb-2">Author</label>
                    <select name="author" id="id_author"
                            class="w-full px-4 py-3 bg-gray-50 border border-gray-300 rounded-lg focus:ring-4 focus:ring-blue-200 focus:border-blue-500 transition-all">
                        {% for user in view.get_form.fields.author.queryset %}
                            <option value="{{ user.pk }}">{{ user.username }}</option>
                        {% endfor %}
                    </select>
                </div>
            </div>

            {% comment %} <!-- Form Submission Button --> {% endcomment %}
            <div class="mt-8 text-right">
                <button type="submit" 
                        class="bg-blue-600 text-white font-semibold px-8 py-3 rounded-lg hover:bg-blue-700 transition-all duration-300 shadow-md hover:shadow-lg transform hover:-translate-y-0.5 focus:outline-none focus:ring-4 focus:ring-blue-300">
                    Publish Post
                </button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
