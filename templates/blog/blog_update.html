{% extends "base.html" %}

{% block title %}Edit Post: {{ blog_post.title }}{% endblock %}

{% block content %}
<div class="container mx-auto px-6 py-12">
    <div class="max-w-3xl mx-auto bg-white p-8 rounded-2xl shadow-lg">
        <h1 class="text-4xl font-bold text-gray-900 mb-6">Edit Blog Post</h1>
        
        <form method="POST">
            {% csrf_token %}
            
            <div class="space-y-6">
                {% comment %} <!-- Title Field --> {% endcomment %}
                <div>
                    <label for="id_title" class="block text-lg font-medium text-gray-700 mb-2">Title</label>
                    <input type="text" name="title" id="id_title" value="{{ form.title.value|default_if_none:'' }}"
                           class="w-full px-4 py-3 bg-gray-50 border border-gray-300 rounded-lg focus:ring-4 focus:ring-blue-200 focus:border-blue-500 transition-all"
                           required>
                </div>

                {% comment %} <!-- Body Content Field --> {% endcomment %}
                <div>
                    <label for="id_content" class="block text-lg font-medium text-gray-700 mb-2">Content</label>
                    <textarea name="content" id="id_content" rows="12"
                              class="w-full px-4 py-3 bg-gray-50 border border-gray-300 rounded-lg focus:ring-4 focus:ring-blue-200 focus:border-blue-500 transition-all"
                              required>{{ form.content.value|default_if_none:'' }}</textarea>
                </div>
            </div>

            {% comment %} <!-- Form Submission Button --> {% endcomment %}
            <div class="mt-8 text-right">
                <button type="submit" 
                        class="bg-blue-600 text-white font-semibold px-8 py-3 rounded-lg hover:bg-blue-700 transition-all duration-300 shadow-md hover:shadow-lg transform hover:-translate-y-0.5 focus:outline-none focus:ring-4 focus:ring-blue-300">
                    Save Changes
                </button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
