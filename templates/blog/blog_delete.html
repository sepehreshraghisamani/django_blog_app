{% extends "base.html" %}

{% block title %}Delete Post: {{ blog_post.title }}{% endblock %}

{% block content %}
<div class="container mx-auto px-6 py-12">
    <div class="max-w-2xl mx-auto bg-white p-8 rounded-2xl shadow-lg text-center">
        <h1 class="text-4xl font-bold text-gray-900 mb-4">Delete Post</h1>
        
        <p class="text-lg text-gray-600 mb-6">
            Are you sure you want to delete the post titled "<strong>{{ blog_post.title }}</strong>"?
        </p>
        
        <p class="text-gray-500 mb-8">This action cannot be undone.</p>

        <form method="POST">
            {% csrf_token %}
            
            <div class="flex justify-center items-center space-x-4">
                <a href="{{ blog_post.get_absolute_url }}" class="text-gray-600 hover:text-gray-900 font-semibold px-6 py-3 rounded-lg transition-colors">
                    Cancel
                </a>
                <button type="submit" 
                        class="bg-red-600 text-white font-semibold px-8 py-3 rounded-lg hover:bg-red-700 transition-all duration-300 shadow-md hover:shadow-lg transform hover:-translate-y-0.5 focus:outline-none focus:ring-4 focus:ring-red-300">
                    Confirm Delete
                </button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
